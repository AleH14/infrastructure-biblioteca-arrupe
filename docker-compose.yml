version: "3.9"
services:
  cloner:
    image: alpine/git
    container_name: cloner
    volumes:
      - ./:/workspace
    entrypoint: /bin/sh
    command: 
      - -c
      - |
        cd /workspace && \
        [ ! -d frontend ] && git clone https://github.com/AleH14/biblioteca-arrupe-frontend.git frontend || echo 'frontend ya existe' && \
        [ ! -d backend ] && git clone https://github.com/AleH14/biblioteca-arrupe-backend.git backend || echo 'backend ya existe'
    profiles:
      - setup


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=biblioteca-arrupe-secret-key-2025
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/biblioteca_arrupe_database
      - JWT_SECRET=biblioteca-arrupe-jwt-secret-key-2025
      - JWT_EXPIRES_IN=1h
      - FRONTEND_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: